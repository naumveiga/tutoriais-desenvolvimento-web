<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contador, javascript, html5, programação, tutorial, front-end">
    <meta name="description" content="Neste site você encontra um contador interativo simples feito em JavaScript, com recursos de soma, subtração e ajuste de incremento.">
    <link rel="stylesheet" href="style.css">
    <title>Página Contador</title>

    <script src="meu_scripit.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Meu Contador Interativo</h1>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Conceito</h2>
            <p>Aqui vai o conceito do contador.</p>

            <article id="contador-interface">
                
                <h3>Contador Atual:</h3>
                <div id="mostrador">0</div>

                <h3>Valor do Incremento:</h3>
                <div id="incremento">1</div>

                <div>
                    <label for="entrada_valor_incremento">Definir Incremento:</label>
                    <input type="number" id="entrada_valor_incremento" value="1" step="0.01">
                    <button id="setar_valor_incremento">Definir</button>
                </div>
                
                <div class="controles">
                    <button id="botao_subtrai" aria-label="Subtrair">-</button>
                    <button id="botao_soma" aria-label="Somar">+</button>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <small>&copy; 2025 Projeto Contador. Todos os direitos reservados.</small>
    </footer>
        
</body>
</html>
